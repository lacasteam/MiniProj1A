  <body>
    <div w3-include-html="../component/header3.html"></div>
    <!-- CONTENT -->
    <div id="load-me-later" class="mt-5">
      <!-- put your content here -->
      <div class="container">
        <div class="row">
          <div class="col-12 offset-md-3 col-md-6">
            <form>
              <div class="form-group">
                <h2>
                  Using this form, you can send general feedback, request email
                  support or submit a link.
                </h2>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    placeholder="Enter email"
                  />
                  <small id="emailHelp" class="form-text text-muted"
                    >We'll never share your email with anyone else.</small
                  >
                </div>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="ex. Juan P. Carlos"
                  />
                </div>
                <div class="form-group">
                  <label for="phoneNum">Phone number</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phoneNum"
                    placeholder="phone number"
                  />
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="3"
                  ></textarea>
                </div>
              </div>
              <button type="submit" class="btn btn-primary float-right">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- END OF CONTENT -->
    <div w3-include-html="../component/footer3.html"></div>

    <!-- change the value of bannerName to your prefered page -->

    <script>
      var bannerName = "Contact Us";
    </script>
